<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Iniciar sesión</h2>
        <form id="login-form" method="POST" action="login.php">
            <input type="text" id="username" name="username" placeholder="Usuario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <label>
                <input type="radio" name="role" value="Alumno" required> Alumno
            </label>
            <label>
                <input type="radio" name="role" value="Profesor" required> Profesor
            </label>
            <button type="submit">Iniciar sesión</button>
        </form>
        <button id="create-account-button" onclick="showCreateAccount()">Crear cuenta</button>
    </div>

    <div id="create-account-container" style="display: none;">
        <h2>Crear cuenta</h2>
        <form id="create-account-form" method="POST" action="create_account.php">
            <label>
                <input type="radio" name="role" value="Alumno" required> Alumno
            </label>
            <label>
                <input type="radio" name="role" value="Profesor" required> Profesor
            </label>
            <div id="alumno-fields" style="display: none;">
                <input type="text" name="nombre" placeholder="Apellido y Nombre" required>
                <input type="number" name="dni" placeholder="DNI" max="99999999" required>
                <select name="ano" required>
                    <option value="">Seleccione el año</option>
                    <option value="Primero">Primero</option>
                    <option value="Segundo">Segundo</option>
                    <option value="Tercero">Tercero</option>
                    <option value="Cuarto">Cuarto</option>
                    <option value="Quinto">Quinto</option>
                    <option value="Sexto">Sexto</option>
                </select>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="tel" name="celular" placeholder="Número de celular" required>
            </div>
            <div id="profesor-fields" style="display: none;">
                <input type="text" name="nombre" placeholder="Apellido y Nombre" required>
                <input type="number" name="dni" placeholder="DNI" max="99999999" required>
                <input type="text" name="materia" placeholder="Materia que dicta" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <select name="email_domain" required>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="yahoo.com">yahoo.com</option>
                    <option value="gmail.com">gmail.com</option>
                </select>
                <input type="tel" name="celular" placeholder="Número de celular" required>
            </div>
            <button type="submit">Crear cuenta</button>
        </form>
        <button id="back-to-login" onclick="showLogin()">Volver</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
